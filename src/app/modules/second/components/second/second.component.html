<div class="container-fluid">
  <form>

    <div class="mb-2 col-lg-4">
      <label class="form-label me-2 fs-4" for="name">Nombre</label>
      <input class="form-control" type="text" id="name" name="name" [(ngModel)]="shareS.name">
    </div>
    
    <div class="mb-2 col-lg-4">
      <label class="form-label me-2 fs-4" for="email">E-mail</label>
      <input class="form-control" type="text" id="email" name="email" [(ngModel)]="shareS.email">
    </div>

    <button class="btn btn-primary" type="button" id="btn-update">Update</button>
  </form>
</div>
